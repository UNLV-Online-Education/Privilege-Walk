  <!-- Main Template -->
  <div id="playback-modal--background">
    <div id="playback-modal">
      <h1>PRIVILEGE WALK</h1>
      <button id="helpButton2" class="help">
        <strong>?</strong>
      </button>
      <div id="canvas"></div>
      <div id="status"></div>
      <img id='privilege-arrow--left' class='privilege-arrow' src='../assets/less.png' alt=''>
      <img id='privilege-arrow--right' class='privilege-arrow' src='../assets/more.png' alt=''>
      <div id="controls">
        <div>
          <button id="autoplay">AUTO: OFF</button>
        </div>
        <div>
          <label for="speed1">Slow</label>
          <input id="speed1" type="radio" name="speed" value="20">
        </div>
        <div>
          <label for='speed2'>Normal</label>
          <input id="speed2" type="radio" name="speed" value="10" checked="checked">
        </div>
        <div>
          <label for="speed3">Fast</label>
          <input id="speed3" type="radio" name="speed" value="1">
        </div>
      </div>
      <div id="bottom-panel">
        <div id="statement-container">
          <div id="statement"></div>
        </div>
        <div id="move-container">
          <button id="back" class="blueButton">BACK</button>
          <span id="progress">1 out of ?</span>
          <button id="next" class="blueButton">SHOW</button>
        </div>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="input-modal--background">
    <div id="input-modal" class="mainModal">
      <h1>PRIVILEGE WALK</h1>
      <button id="helpButton1" class="help blueButton">
        <strong>?</strong>
      </button>
      <div id="input-modal--container">
        <div id="input">
          <label for="name">Avatar name: </label>
          <p class="required" id="nameErrorMsg">* Please enter your avatar name</p>
          <input type="text" id="name" placeholder="Your name...">
          <button id="done" class="blueButton" type="button">DONE</button>
        </div>
        <label for="submission" style="visibility:hidden;position:absolute;height:0;"></label>
        <input name=submission type="submit" style="visibility:hidden;position:absolute;height:0;" />
      </div>
    </div>
  </div>
  <!-- ERROR Modal -->
  <div id="errModal">
    <p>Error: </p>
  </div>

  <div id="done-modal--background">
    <div id="done-modal">
      <p id="doneMsg">You have completed the Privilege Walk activity. You can now exit the activity.</p>
      <button class="closeButton blueButton">CLOSE</button>
    </div>
  </div>

  <div id="help-modal--background">
    <div id="help-modal">
      <h2>HELP</h2>
      <span id="help-modal--icon">
        <strong>?</strong>
      </span>
      <div id="help-modal--container">
        <h3>Step 1: Input Name</h3>
        <p>Type in the name you've chosen for your avatar in the first part of this activity.</p>
      </div>
      <div id="help-modal--close-button-container">
        <button title="close 'help' window" aria-label="close 'help' window" id="gotIt" class="blueButton">GOT IT!</button>
      </div>
    </div>
